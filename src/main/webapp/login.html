<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/login.css" rel="stylesheet">
        <script src="js/login.js"></script>
        <link rel="icon" href="img/keyboard.png">
    </head>
    <body>
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">


            <!-- Jumbotron -->
            <div class="container py-4">
                <br><!-- comment -->
              

                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">

                        <div class="card cascading-right" style="
                             background: hsla(225, 45%, 84%, 0.4);
                             backdrop-filter: blur(30px);
                             border-radius: 20px;
                             ">

                            <div class="card-body p-3 shadow-3 text-center" style="
                                 background:  hsla(253, 33%, 55%, 0.55);
                                 backdrop-filter: blur(60px);
                                 border-radius: 20px;
                                 ">

                                <h2 style="color:#FFFFFF; font-family: 'century gothic';font-weight:bold; "><img src="https://cdn-icons-png.flaticon.com/512/4372/4372194.png" 
                                                                                                            alt=""  style="border-radius: 20px;height: 105px;width: 105px; " />Login</h2>
                            </div>


                            <div class="card-body p-5 shadow-5 text-center">


                                <form id="form-login">
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="form-outline mb-4">
                                            <div class="form-outline">
                                                <h6 style="color:#8F8E8E; font-family: 'century gothic'; text-align: left">Please enter your username</h6>
                                                <input style="border-radius: 13px;" type="text" class="form-control" id="usuario" placeholder="Username" required/>

                                            </div>
                                        </div>
                                    </div>
                                  
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <h6 style="color:#8F8E8E; font-family: 'century gothic'; text-align: left">Please enter password</h6>
                                        <input  style="border-radius: 13px;" type="password" class="form-control" id="contrasena" placeholder="Password" required />
                                    </div>
                                    <br>
                                    <!-- Submit button -->
                                    <button type="submit" style="border-radius: 13px;background:  hsla(253, 33%, 55%, 0.55);backdrop-filter: blur(60px); border-color:#3D3E87;  font-family: 'century gothic'; width:185px;" class="btn btn-primary btn-block mb-4" id="BTNENTRAR">
                                        Login
                                    </button>
                                    <br><!-- <br> -->
                                    
                                </form>
                                <a href="register.html" style="color:#8F8E8E; font-family: 'century gothic'; text-align: left">Do not have an account yet? Sign up</a>
                                <div id="login-error" class="alert alert-danger d-none" role="alert" style="color:#8F8E8E; font-family: 'century gothic'; text-align: center;">Incorrect user or password</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="https://en.akkogear.com/wp-content/uploads/2022/08/Kuromi-5108B-Plus-SP5-1536x1152.jpg" class="w-100 rounded-4 shadow-4"
                             alt=""  style="border-radius: 20px;"/>
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </body>
</html>
